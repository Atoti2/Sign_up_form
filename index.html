<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <main>
        <div class="holder">
            <img src="https://img.freepik.com/free-vector/sign-concept-illustration_114360-5425.jpg?w=2000" alt="">
        </div>
    
        <div class="signup">
            <section class="inform"> 
                <p>
                    This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                    <br><br>
                    You know you want to.
                </p> 
            </section>
            <section class="register">
                <form id="my-form">
                    <div class="first-column">
                        <label for="firstname">*FIRST NAME</label>
                        <input type="text" name="firstname" required id="firstname" placeholder="John">

                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="John123@gmail.com">

                        <label for="password">*PASSWORD</label>
                        <input type="password" name="password" required id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                        <p class="error"></p>
                    </div>
                    <div class="second-column">
                        <label for="lastname">*LAST NAME</label>
                        <input type="text" name="lastname" required id="lastname" placeholder="Smith">

                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone" placeholder="+3630833678">

                        <label for="conf_pass">*CONFIRM PASSWORD</label>
                        <input type="password" name="conf_pass" required id="conf_pass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">

                    </div>
                 
                </form>
                <div class="submit-section">
                    <input type="submit" value="Create account" form="my-form" id="check">
                </div>
             
            </section>
       
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
