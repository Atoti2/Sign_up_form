<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <main>
        <div class="holder">
            <img src="https://img.freepik.com/free-vector/sign-concept-illustration_114360-5425.jpg?w=2000" alt="">
        </div>
    
        <div class="signup">
            <section class="inform"> 
                <p>
                    This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                    <br><br>
                    You know you want to.
                </p> 
            </section>
            <section class="register">
                <form id="my-form">
                    <div class="first-column">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname">

                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">

                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="second-column">
                        <label for="firstname">LAST NAME</label>
                        <input type="text" name="firstname" id="firstname">

                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone">

                        <label for="conf_pass">CONFIRM PASSWORD</label>
                        <input type="password" name="conf_pass" id="conf_pass">

                    </div>
                 
                </form>
                <div class="submit-section">
                    <input type="submit" value="Create account" form="my-form">
                </div>
             
            </section>
       
        </div>
    </main>
</body>
</html>
